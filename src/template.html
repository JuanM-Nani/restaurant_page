<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="preload" as="image" href="home_page/img/home_bg.avif" />
    <link rel="preload" as="image" href="menu_page/img/menu_bg.avif" />

      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({

      })();
